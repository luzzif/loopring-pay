<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>Rails</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="%PUBLIC_URL%/logo-dark.svg"
        />
        <meta name="title" content="Rails" />
        <meta
            name="description"
            content="Rails brings fast, cheap, and hassle-free cryptocurrency micropayments to the masses. Get aboard."
        />
        <meta name="image" content="%PUBLIC_URL%/og.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@Rails_eth" />
        <meta name="twitter:image" content="%PUBLIC_URL%/og.png" />
        <meta name="twitter:image:alt" content="Rails" />
        <meta name="twitter:title" content="Rails" />
        <meta
            name="twitter:description"
            content="Rails brings fast, cheap, and hassle-free cryptocurrency micropayments to the masses. Get aboard."
        />
        <script>
            (function () {
                const { pathname, hostname, protocol } = window.location;

                // redirect to https on non-localhost
                if (protocol === "http:" && hostname !== "localhost") {
                    window.location.protocol = "https";
                    return;
                }
            })();
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
